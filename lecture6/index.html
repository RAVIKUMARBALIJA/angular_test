<!DOCTYPE html>
<html>
    <head>
        <title> Name Calculator Application </title>
        <h2>Name Calculator application</h2>
        <script src="angular-min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-app="nameCalculator">
            <div ng-controller="nameCalculatorController">
                <div>
                    Your Name : <input type="text" 
                                        ng-model="name" 
                                        ng-keyup="displayNumeric();">
                </div>
                <div>
                    Total numberic value of your name : {{totalNameValue}}
                </div>
            </div>

        </div>
    </body>
</html>
